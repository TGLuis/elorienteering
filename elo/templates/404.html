    <style>
         /* The animation code */
        @keyframes baliseAnimation {
            0%   {filter:hue-rotate(200deg);}
            5%   {transform: translateX(10px)translateY(50px);}
            10%  {transform: translateX(242px)rotate(20deg);}
            15%  {transform: translateX(-102px)translateY(-90px);}
            20%  {transform: translateX(20px)translateY(50px)rotate(-20deg);filter: hue-rotate(-200deg);}
            25%  {transform: translateX(-89px)translateY(256px);}
            30%  {transform: translateY(500px)scaleX(5);}
            35%  {transform: translateX(-64px)translateY(32px)scaleX(11);filter: hue-rotate(500deg)}
            40%  {filter: sepia(0.5);}
            45%  {transform: translateX(456px)translateY(-123px);}
            50%  {transform: translateX(-500px)scaleY(2);}
            55%  {transform: translateX(1px)translateY(-5px);}
            60%  {transform: translateX(500px)translateY(-100px);}
            65%  {transform: translateX(19px)translateY(500px)rotate(-2000deg); filter:sepia(0);}
            70%  {transform: translateX(-66px)translateY(200px)scaleX(2);}
            75%  {transform: translateX(-69px)translateY(319px);}
            80%  {transform: translateY(200px)rotate(200deg); filter:drop-shadow(10px 10px 7px lightblue)brightness(150%);}
            85%  {transform: translateX(90px)translateY(-210px);}
            90%  {transform: translateX(-110px)translateY(150px);}
            95%  {transform: translateX(-100px)translateY(-59px);}
            100% {}
        }

        @keyframes hommeAnimation {
            from {bottom: 45%;}
            to {bottom: 15%;}
        }

        /* The element to apply the animation to */
        .img_lost {
            animation-name: baliseAnimation;
            animation-duration: 10s;
            animation-delay: 10s;
            animation-iteration-count: infinite;
            z-index: 10;
        } 

        .img_fixed {
            animation-name: hommeAnimation;
            animation-duration: 10s;
            animation-iteration-count: 1;
            position: fixed;
            left:50%;
            bottom: 15%;
            z-index: 5;
        }

        #elio {
            display: none;
            z-index: 1;
        }
    </style>
  </head>
